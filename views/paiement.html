<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page de paiement</title>
    <link rel="stylesheet" href="./css/paiement.css">
</head>
<body>
    <button type="button" id="btnMesEvents" onclick="window.location.href='./mes-event'">Retourner à vos événements</button>
    <h2 id="nomEvenement">Mon événement</h1>
    <h2 id="prixTotal">Prix total</h2>
    <div class="form">
        <form id="formPaiement" class="form-container">
            <h1>Mettez les différentes informations pour votre paiement</h1>

            <label for="Nom_Carte"><b>Nom sur la carte</b></label>
            <input id="Nom_Carte" type="text" placeholder="Nom complet affiché sur la carte" name="Nom_Carte" required>

            <label for="Numero_Carte"><b>Numéro de carte</b></label>
            <input id="Numero_Carte" type="text" placeholder="0000 0000 0000 0000" name="Numero_Carte" required maxlength="19">

            <label for="Date_Expiration"><b>Date d'expiration (MMYY)</b></label>
            <input id="Date_Expiration" type="text" placeholder="MM/YY" name="Date_Expiration" required maxlength="5"/>

            <label for="Code_Secret"><b>Code secret</b></label>
            <input id="Code_Secret" type="password" placeholder="CVV" name="Code_Secret" required maxlength="4">

            <button id="bouttonPaiement" type="button" class="btn">Valider le paiement</button>
        </form>
    </div>
    <script type="module" src="./script/paiement.js"></script>
</body>
</html>
